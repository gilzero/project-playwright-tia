<!-- app/templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechInAsia Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>TechInAsia Scraper</h1>
        <form id="scrapeForm" action="/scrape" method="post" onsubmit="return submitForm(event)">
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>

            <label for="num_articles">Number of Articles:</label>
            <input type="number" id="num_articles" name="num_articles" value="50" required min="1">

            <label for="max_scrolls">Max Scrolls:</label>
            <input type="number" id="max_scrolls" name="max_scrolls" value="10" required min="1">

            <label for="min_delay">Min Delay (seconds):</label>
            <input type="number" step="0.1" id="min_delay" name="min_delay" value="1" required min="0.1">

            <label for="max_delay">Max Delay (seconds):</label>
            <input type="number" step="0.1" id="max_delay" name="max_delay" value="3" required min="0.1">

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="artificial-intelligence" required pattern="[A-Za-z\-]+">

            <button type="submit" class="btn btn-primary" id="submitButton">Scrape Articles</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateForm() {
            const minDelay = parseFloat(document.getElementById('min_delay').value);
            const maxDelay = parseFloat(document.getElementById('max_delay').value);
            const errorMessage = document.getElementById('error-message');

            if (minDelay > maxDelay) {
                errorMessage.textContent = "Min Delay cannot be greater than Max Delay.";
                errorMessage.style.display = 'block';
                return false;
            }
            errorMessage.style.display = 'none';
            return true;
        }

        async function submitForm(event) {
            event.preventDefault(); // Prevent default form submission
            if (!validateForm()) {
                return;
            }
            showLoadingState();

            const form = document.getElementById('scrapeForm');
            const formData = new FormData(form);
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData),
                });

                if (response.ok) {
                    const html = await response.text();
                    document.body.innerHTML = html; // Replace the entire body with the response
                } else {
                    const errorText = await response.text();
                    document.body.innerHTML = errorText;
                    console.error('Error:', errorText);
                }
            } catch (error) {
                console.error('Fetch error:', error);
            }
        }

        function showLoadingState() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Fetching articles...';
        }
    </script>
</body>
</html>
